# screen prefix
set -g prefix C-space
unbind-key C-space
bind-key C-space send-prefix
# set 256col
set -ga terminal-overrides ",*256col*:Tc"
set -g default-terminal "screen-256color"
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
#pomodoro
set -g status-right "#{pomodoro_status}"
set -g @pomodoro_start 'p'
set -g @pomodoro_cancel 'P'
set -g @pomodoro_mins 25
set -g @pomodoro_break_mins 5
set -g @pomodoro_on " #[fg=$text_red]üçÖ "
set -g @pomodoro_complete " #[fg=$text_green]üçÖ "
set -g @pomodoro_notifications 'on'
#gruvbox
set-option -g status "on"
set-option -g status-style bg=colour237,fg=colour223
set-window-option -g window-status-style bg=colour214,fg=colour237
set-window-option -g window-status-activity-style bg=colour237,fg=colour248
set-window-option -g window-status-current-style bg=red,fg=colour237
set-option -g pane-active-border-style fg=colour250
set-option -g pane-border-style fg=colour237
set-option -g message-style bg=colour239,fg=colour223
set-option -g message-command-style bg=colour239,fg=colour223
set-option -g display-panes-active-colour colour250
set-option -g display-panes-colour colour237
set-window-option -g clock-mode-colour colour109

set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]‚ó¢#[bg=colour239,fg=colour246] %Y-%m-%d  %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]‚ó¢#[bg=colour248,fg=colour237] #{pomodoro_status}"
set-window-option -g window-status-current-format "#[bg=colour214,fg=colour239]‚ó£ #I  #[bg=colour214,fg=colour239,bold] #W#{?window_zoomed_flag,*Z,} #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]‚ó£"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]‚ó£#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #W #[bg=colour237,fg=colour239,noitalics]"

run '~/.tmux/plugins/tpm/tpm'
